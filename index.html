    <link href="assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker3.min.css" rel="stylesheet"/>
    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="assets/css/font-awesome.css">

    <link href="assets/css/style.css" rel="stylesheet"/>

<body>
<div class="wrapper">
    <header id="header">
        <div class="row">
            <div class="col-sm-4">
                <a href="javascript:void(0)" class="toggle-btn"><i class="fa fa-bars"></i></a>
                <a href="index.html" class="logo">
                    <img src="assets/images/logo.png" width="146" height="94" alt="Logo"/>
                </a>
            </div>
            <div class="col-sm-8">
                <ul class="main-nav">
                    <li><a href="#"><span>Sign In</span></a></li>
                    <li class="social-menu-item"><a href="#"><span><i class="fa fa-instagram"></i></span></a></li>
                    <li class="social-menu-item"><a href="#"><span><i class="fa fa-twitter"></i></span></a></li>
                    <li class="social-menu-item"><a href="#"><span><i class="fa fa-facebook"></i></span></a></li>
                    <li class="bg-secondary"><a href="#"><span><i class="fa fa-rupee"></i><br/>INR</span></a></li>
                </ul>
            </div>
        </div>
    </header>
    <section class="home-banner">
        <div class="slide-item slide1">
            <div class="moving-content slide-heading" data-speed="0.06"><img src="assets/images/home-banner/book-hotel-hd.png" alt=""></div>
            <div class="moving-content slide-img" data-speed="0.02"><img src="assets/images/home-banner/hotel.png" alt=""></div>
            <div class="slide-form shadow-lg rounded">
                <h4 class="form-hd">Search for Hotel/Home/Villa</h4>
                <form action="">
                    <div class="form-row">
                        <div class="col-auto"><input type="text" class="form-control search-input" placeholder="Destination" /></div>
                        <div class="col-auto">
                            <div class="custom-input input-sm datepicker">
                                <input type="text" class="custom-input-field" placeholder="Your Email">
                                <label for="" class="custom-input-label">Check in</label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="custom-input input-sm datepicker">
                                <input type="text" class="custom-input-field" placeholder="Your Email">
                                <label for="" class="custom-input-label">Check out</label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="custom-input input-sm datepicker">
                                <select name="" id="" class="form-control custom-input-field">
                                    <option>1 Adult</option>
                                    <option>2 Adults</option>
                                </select>
                                <label class="custom-input-label">Guests</label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="custom-input input-sm">
                                <input type="text" class="custom-input-field" value="$10000">
                                <label class="custom-input-label">Estimated Budget</label>
                            </div>
                        </div>
                        <div class="col-auto"><button class="btn btn-secondary">Next</button></div>
                    </div>
                </form>
            </div>
        </div>
        <div class="banner-navigation">

        </div>
    </section>
    <footer id="footer">
        <div class="copyright-text">Copyright 2019 &copy; mytripcalculator | All Rights Reserved</div>
        <ul class="footer-nav pull-right m-0 p-0">
            <li><a href="#">Help</a></li>
            <li><a href="#">Terms and Conditions</a></li>
            <li><a href="#">Legal Information</a></li>
            <li><a href="#">Privacy Notice</a></li>
            <li class="contact-btn"><a href="#">CONTACT US</a></li>
        </ul>
    </footer>
</div>
